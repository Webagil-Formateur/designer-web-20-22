<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
        
        thead {
            color: white;
            background-color: grey;
        }
        
        tbody tr:nth-child(2n+2) {
            background-color: grey;
        }
        
        tbody td:nth-child(2) {
            width: 200px;
        }
    </style>
</head>

<body>


    <table>
        <thead>
            <tr>
                <th>Rang</th>
                <th>Ville</th>
                <th>Nb habitants</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Paris</td>
                <td>2 187 526</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Marseille</td>
                <td>863 310</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lyon</td>
                <td>516 092</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Toulouse</td>
                <td>479 553</td>
            </tr>
            <tr>
                <td rowspan="2">5</td>
                <td colspan="2">Fusion</td>
            </tr>
            <tr>
                <td>Ville</td>
                <td>habitants</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
