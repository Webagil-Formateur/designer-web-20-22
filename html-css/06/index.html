<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boulangerie confinée</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito+Sans:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>Accueil</li>
                    <li>Spécialités</li>
                    <li>A propos</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="address">17 rue Albin Haller, 86000 POITIERS</div>
        </div>
    </header>
    <main>
        <section class="section-slogan">
            <div class="container">
                <h1>Ma Boulangerie confinée</h1>
                <p>La passion du pain</p>
            </div>
        </section>
        <section class="section-specialites">
            <div class="container">
                <h2>Un savoir-faire artisanal.</h2>
                <div class="specialites">
                    <figure>
                        <img src="img/pain-saigle.jpg" alt="Pain de saigle">
                        <figcaption>Pain de saigle</figcaption>
                    </figure>
                    <figure>
                        <img src="img/muffins.jpg" alt="Muffins">
                        <figcaption>Muffins</figcaption>
                    </figure>
                    <figure>
                        <img src="img/choux.jpg" alt="Choux à la crême">
                        <figcaption>Choux à la crême</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy;2020 par ma Boulangerie confinée</p>
        </div>
    </footer>
</body>

</html>
